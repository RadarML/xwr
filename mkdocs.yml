site_name: mmWave Radar SDK
repo_url: https://github.com/WiseLabCMU/awr-api
repo_name: awr-api
nav:
  - Home: index.md
  - Setup:
    - Overview: setup/overview.md
    - Radar: setup/radar.md
    - Capture Card: setup/capture.md
  - System API: system.md
  - Capture Card:
    - API: dca/api.md
    - Defines: dca/defines.md
    - Types: dca/types.md
  - Radar:
    - API: radar/api.md
    - Defines: radar/defines.md
    - Commands: radar/raw.md

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  icon:
    logo: material/antenna
    annotation: material/arrow-right-circle
  font:
    code: monospace
  features:
    - navigation.instant
    - navigation.expand
  palette:
    primary: blue
    accent: deep purple

plugins:
- search
- autorefs
- mkdocstrings:
    default_handler: python_xref
    handlers:
      python_xref:
        options:
          docstring_style: google
          relative_crossrefs: true
          separate_signature: true
          line_length: 80
          show_signature_annotations: true
          signature_crossrefs: true
          show_root_full_path: true
          show_root_members_full_path: true
          show_symbol_type_heading: true
          show_root_heading: true
          show_root_toc_entry: true
          heading_level: 1
        inventories:
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        - https://wiselabcmu.github.io/abstract-dataloader/objects.inv

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes
